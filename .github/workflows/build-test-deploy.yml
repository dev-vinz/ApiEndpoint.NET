name: 🚀 Build, Test & Deploy Package

on:
    push:
        tags:
            - "v*"

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: 📂 Checkout code
              uses: actions/checkout@v3

            - name: ⚙️ Set up .NET
              uses: actions/setup-dotnet@v3
              with:
                  dotnet-version: 8.0

            - name: 🔄 Restore dependencies
              run: dotnet restore ApiEndpoint.sln

            - name: 🏗️ Build solution
              run: dotnet build ApiEndpoint.sln --configuration Release

            - name: 📦 Upload main build artifacts
              uses: actions/upload-artifact@v4
              with:
                  name: main-build-artifacts
                  path: ApiEndpoint/bin/Release/net8.0/
                  if-no-files-found: error

            - name: 📦 Upload test artifacts
              uses: actions/upload-artifact@v4
              with:
                  name: test-artifacts
                  path: ApiEndpoint.Tests/bin/Release/net8.0/
                  if-no-files-found: error

    test:
        runs-on: ubuntu-latest
        needs: build
        steps:
            - name: 📂 Checkout code
              uses: actions/checkout@v3

            - name: ⚙️ Set up .NET
              uses: actions/setup-dotnet@v3
              with:
                  dotnet-version: 8.0

            - name: 📦 Download test artifacts
              uses: actions/download-artifact@v4
              with:
                  name: test-artifacts

            - name: 🧪 Run tests
              run: dotnet test ApiEndpoint.Tests.dll --no-build --verbosity normal

    deploy:
        runs-on: ubuntu-latest
        needs: test
        steps:
            - name: 📂 Checkout code
              uses: actions/checkout@v3

            - name: ⚙️ Set up .NET
              uses: actions/setup-dotnet@v3
              with:
                  dotnet-version: 8.0

            - name: 📦 Download main build artifacts
              uses: actions/download-artifact@v4
              with:
                  name: main-build-artifacts

            - name: 🔍 Extract version from tag
              id: get-version
              run: |
                  echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV
                  echo "Extracted version: ${{ env.VERSION }}"

            - name: 🔍 Verify downloaded files
              run: |
                  echo v${{ env.VERSION }}
                    pwd
                    ls -R ./

            - name: 📦 Pack package
              run: dotnet pack ApiEndpoint.csproj --configuration Release -p:Version=${{ env.VERSION }} -o ./nuget-packages

            - name: 🚀 Push package
              env:
                  GITHUB_TOKEN: ${{ secrets.GH_PACKAGES_TOKEN }}
              run: dotnet nuget push ./nuget-packages/*.nupkg \
                  --api-key $GITHUB_TOKEN \
                  --source https://nuget.pkg.github.com/dev-vinz/index.json

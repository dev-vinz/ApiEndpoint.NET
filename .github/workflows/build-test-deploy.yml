name: ðŸš€ Build, Test & Deploy Package

on:
    push:
        tags:
            - "v*"

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: ðŸ“‚ Checkout code
              uses: actions/checkout@v3

            - name: âš™ï¸ Set up .NET
              uses: actions/setup-dotnet@v3
              with:
                  dotnet-version: 8.0

            - name: ðŸ”„ Restore dependencies
              run: dotnet restore ApiEndpoint.sln

            - name: ðŸ—ï¸ Build solution
              run: dotnet build ApiEndpoint.sln --configuration Release

            - name: ðŸ“¦ Upload main build artifacts
              uses: actions/upload-artifact@v4
              with:
                  name: main-build-artifacts
                  path: ApiEndpoint/bin/Release/net8.0/
                  if-no-files-found: error

            - name: ðŸ“¦ Upload test artifacts
              uses: actions/upload-artifact@v4
              with:
                  name: test-artifacts
                  path: ApiEndpoint.Tests/bin/Release/net8.0/
                  if-no-files-found: error

    test:
        runs-on: ubuntu-latest
        needs: build
        steps:
            - name: ðŸ“‚ Checkout code
              uses: actions/checkout@v3

            - name: âš™ï¸ Set up .NET
              uses: actions/setup-dotnet@v3
              with:
                  dotnet-version: 8.0

            - name: ðŸ“¦ Download test artifacts
              uses: actions/download-artifact@v4
              with:
                  name: test-artifacts

            - name: ðŸ§ª Run tests
              run: dotnet test ApiEndpoint.Tests.dll --no-build --verbosity normal

    deploy:
        runs-on: ubuntu-latest
        needs: test
        steps:
            - name: ðŸ“‚ Checkout code
              uses: actions/checkout@v3

            - name: âš™ï¸ Set up .NET
              uses: actions/setup-dotnet@v3
              with:
                  dotnet-version: 8.0

            - name: ðŸ“¦ Download main build artifacts
              uses: actions/download-artifact@v4
              with:
                  name: main-build-artifacts

            - name: ðŸ” Extract version from tag
              id: get-version
              run: |
                  echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV
                  echo "Extracted version: ${{ env.VERSION }}"

            - name: ðŸ“¦ Pack package
              run: dotnet pack ApiEndpoint.csproj --configuration Release -p:Version=${{ env.VERSION }} -o ./nuget-packages

            - name: ðŸš€ Push package
              env:
                  GITHUB_TOKEN: ${{ secrets.GH_PACKAGES_TOKEN }}
              run: dotnet nuget push ./nuget-packages/*.nupkg \
                  --api-key $GITHUB_TOKEN \
                  --source https://nuget.pkg.github.com/dev-vinz/index.json

name: ğŸ§ª Build & Test

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: ğŸ“‚ Checkout code
              uses: actions/checkout@v3

            - name: âš™ï¸ Set up .NET
              uses: actions/setup-dotnet@v3
              with:
                  dotnet-version: 8.0

            - name: ğŸ”„ Restore dependencies
              run: dotnet restore ApiEndpoint.sln

            - name: ğŸ—ï¸ Build solution
              run: dotnet build ApiEndpoint.sln --configuration Release

            - name: ğŸ“¦ Upload test artifacts
              uses: actions/upload-artifact@v3
              with:
                  name: test-artifacts
                  path: ApiEndpoint.Tests/bin/Release/

    test:
        runs-on: ubuntu-latest
        needs: build
        steps:
            - name: ğŸ“‚ Checkout code
              uses: actions/checkout@v3

            - name: âš™ï¸ Set up .NET
              uses: actions/setup-dotnet@v3
              with:
                  dotnet-version: 8.0

            - name: ğŸ“¦ Download test artifacts
              uses: actions/download-artifact@v3
              with:
                  name: test-artifacts

            - name: ğŸ§ª Run tests
              run: |
                  ls -R ApiEndpoint.Tests/bin/Release/
                  dotnet test ApiEndpoint.Tests/bin/Release/ApiEndpoint.Tests.dll --no-build --verbosity normal

name: 🧪 Build & Test

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: 📂 Checkout code
              uses: actions/checkout@v3

            - name: ⚙️ Set up .NET
              uses: actions/setup-dotnet@v3
              with:
                  dotnet-version: 8.0

            - name: 🔄 Restore dependencies
              run: dotnet restore ApiEndpoint.sln

            - name: 🏗️ Build solution
              run: dotnet build ApiEndpoint.sln --configuration Release

            - name: 📦 Upload test artifacts
              uses: actions/upload-artifact@v3
              with:
                  name: test-artifacts
                  path: ApiEndpoint.Tests/bin/Release/

    test:
        runs-on: ubuntu-latest
        needs: build
        steps:
            - name: 📂 Checkout code
              uses: actions/checkout@v3

            - name: ⚙️ Set up .NET
              uses: actions/setup-dotnet@v3
              with:
                  dotnet-version: 8.0

            - name: 📦 Download test artifacts
              uses: actions/download-artifact@v3
              with:
                  name: test-artifacts

            - name: 🧪 Run tests
              run: |
                  ls -R ApiEndpoint.Tests/bin/Release/
                  dotnet test ApiEndpoint.Tests/bin/Release/ApiEndpoint.Tests.dll --no-build --verbosity normal

name: 🧪 Build & Test

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: 📂 Checkout code
              uses: actions/checkout@v3

            - name: ⚙️ Set up .NET
              uses: actions/setup-dotnet@v3
              with:
                  dotnet-version: 8.0

            - name: 🔄 Restore dependencies
              run: dotnet restore ApiEndpoint.sln

            - name: 🏗️ Build solution
              run: dotnet build ApiEndpoint.sln --configuration Release

            - name: 📦 Upload build artifacts
              uses: actions/upload-artifact@v3
              with:
                  name: test-artifacts
                  path: |
                      ApiEndpoint.Tests/bin/Release/net8.0/
                  if-no-files-found: error

    test:
        runs-on: ubuntu-latest
        needs: build
        steps:
            - name: 📂 Checkout code
              uses: actions/checkout@v3

            - name: ⚙️ Set up .NET
              uses: actions/setup-dotnet@v3
              with:
                  dotnet-version: 8.0

            - name: 📦 Download build artifacts
              uses: actions/download-artifact@v3
              with:
                  name: test-artifacts

            - name: 🔍 Verify downloaded files
              run: |
                  pwd
                  ls -R ./

            - name: 🧪 Run tests
              run: |
                  dotnet test ApiEndpoint.Tests/bin/Release/net8.0/ApiEndpoint.Tests.dll --no-build --verbosity normal
